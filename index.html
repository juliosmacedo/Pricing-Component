<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script async src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <h1>Our Pricing</h1>
      <div class="togglediv">
      <p>Annually</p>
      <label  class="switch">
        <input type="checkbox" onclick="changeText()">
        <span class="slider round" ></span>
      </label>
      <p>Monthly</p>
    </div>
    <div class="prices">
    <div class="sides left">
    <h2>Basic</h2>
      <h3 id="price1">$199.99</h3>
      <!-- &dollar;199.99 -->
      <ul>
        <hr/>
      <li> 500 GB Storage</li>
      <hr/> 
      <li> 2 Users Allowed</li> 
      <hr/>
      <li>Send up to 3 GB</li> 
      <hr/>
      </ul>
      <button class="buttonsides">Learn More</button>
    </div>

    <div class="center">
    <h2 class="centertext"> Professional</h2>
    <h3 id="price2" class="centertext">$249.99</h3>
    <!-- &dollar;249.99 -->
    <ul class="centertext">
      <hr/>
      <li>1 TB Storage</li>
      <hr/>
      <li>5 Users Allowed</li>
      <hr/>
      <li>Send up to 10 GB</li>
      <hr/>
      
  </ul>
    <button class="buttoncenter">Learn More</button>
    </div>


    <div class="sides right">
      <h2> Master </h2>
      <h3 id="price3">$399.99</h3>
    <!-- &dollar;399.99 -->
    <ul>
      <hr/>
    <li>2 TB Storage</li>
    <hr/>
    <li>10 Users Allowed</li>
    <hr/>
    <li>Send up to 20 GB</li>
    <hr/>
  </ul>
    <button class="buttonsides">Learn More</button>
    </div>
  </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/juliosmacedo">Julio Macedo</a>.
    </div> -->
  </main>
</body>
</html>
